<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="film-title"></title>
</head>

<body>
    <header>
        <nav-bar></nav-bar>
    </header>
    <div class="film-container">
        <div class="film-background"></div>
        <div class="film-overlay"></div>
        <div class="container film-detail">
            <div class="row">
                <div class="col-8 col-lg-5 mx-auto mb-4 mb-lg-0">
                    <img class="img-thumbnail film-poster">
                </div>
                <div class="col-lg-7 mt-auto mx-3 mx-sm-0 film-data">
                    <h1 class="film-title font-weight-bold text-white text-center text-md-left"></h1>
                    <p>
                        <i class="film-tagline h4 text-not-so-white"></i>
                    </p>
                    <p>
                        <span class="film-date h4 font-weight-bold text-white"></span>
                        <span class="h4 font-weight-bold text-white">&bull;</span>
                        <span class="film-runtime h4 font-weight-bold my-auto text-white"></span>
                    </p>
                    <h6 class="font-weight-bold text-white mt-3 mb-0">Overview</h6>
                    <p class="film-desc text-white"></p>
                </div>
            </div>
        </div>
    </div>
    <footer-custom> </footer-custom>
</body>

</html>
